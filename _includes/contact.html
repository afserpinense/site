    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Contactos</h2>
                <p>Associação Filarmónica Serpinense<br/>Senhora da Graça, Serpins. 3200-358 Lousã</p>
                <p><a href="mailto:{{ site.email }}">{{ site.email }}</a>
                </p>
                <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" target="_blank" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                    <li>
                        <a href="tel:{{ site.mobile }}" target="_blank" class="btn btn-default btn-lg"><i class="fa fa-mobile fa-fw"></i> <span class="network-name">{{ site.mobile }}</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
